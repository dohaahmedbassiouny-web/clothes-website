<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - VESTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fdfc;
            font-family: 'Cairo', sans-serif;
        }
        .forgot-box {
            max-width: 450px;
            margin: 80px auto;
            background: #fff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .forgot-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #062557;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .btn-reset {
            background: #f1c40f;
            color: #222;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            transition: 0.3s;
            border: none;
        }
        .btn-reset:hover {
            background: #d4ac0d;
        }
        .back-link {
            margin-top: 15px;
            text-align: center;
        }
        .back-link a {
            color: #1a498e;
            font-weight: bold;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="forgot-box">
    <h2>Forgot Password</h2>
    <p class="text-center">Enter your email or phone number to reset your password</p>
    <form>
        <input type="text" class="form-control" placeholder="Enter your email or phone" required>
        <button type="submit" class="btn btn-reset">Reset Password</button>
    </form>
    <div class="back-link">
        <p><a href="sign%20in.html">‚Üê Back to Sign In</a></p>
    </div>
</div>

</body>
</html>
