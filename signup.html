<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - VESTA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, rgba(233, 233, 237, 0.61), #b8cfec);
      font-family: 'Cairo', sans-serif;
    }
    .signup-container {
      display: flex;
      min-height: 100vh;
    }
    .navbar {
      background: rgba(16, 18, 19, 0.9);
    }
    .btn-login {


      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      border: none;
      background: linear-gradient(90deg, #1a498e, #3b82f6);
      color: white;
      transition: 0.3s ease;
    }
    .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(26,73,142,0.4);
    }
    .nav-link {
      color: white !important;
      font-weight: 600;
    }
    .nav-link:hover {
      color: #92a5da !important;
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      font-size: 1.5rem;
    }
    .signup-box {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .signup-form {
      width: 100%;
      max-width: 450px;
      background: #fff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .signup-form h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #062557;
    }
    .form-control, .form-select {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .signup {
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      border: none;
      background: linear-gradient(90deg, #1a498e, #3b82f6);
      color: white;
      transition: 0.3s ease;
    }
    .btn-signup:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(26,73,142,0.4);
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
    }
    .extra-links a {
      color: #1a498e;
      font-weight: bold;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
    .social-login img {
      width: 32px;
      height: 32px;
    }
    .signup-image {
      flex: 1;
      position: relative;
      background: url("k (4).jpg") no-repeat center center/cover;
    }
    .signup-image::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">VESTA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="sign in.html">Sign In</a></li>
        <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Container -->
<div class="signup-container">
  <!-- Left: Form -->
  <div class="signup-box">
    <div class="signup-form">
      <h2>Create New Account</h2>
      <form action="sign in.html" method="get">
        <input type="text" class="form-control" placeholder="Full Name" required>
        <input type="email" class="form-control" placeholder="Email" required>
        <select class="form-select" required>
          label>City</label>
          <option value="">-- Select City --</option>
          <option>ElMinya</option>
          <option>Cairo</option>
          <option>Giza</option>
          <option>Alexandria</option>
          <option>Aswan</option>
          <option>Dakahlia</option>
          <option>Sharqia</option>
          <option>Gharbia</option>
          <option>Monufia</option>
          <option>Qalyubia</option>
          <option>Kafr El Sheikh</option>
          <option>Faiyum</option>
          <option>Asyut</option>
          <option>Sohag</option>
          <option>Qena</option>
          <option>Luxor</option>
          <option>Red Sea</option>
          <option>New Valley</option>
          <option>Matrouh</option>
          <option>North Sinai</option>
          <option>South Sinai</option>
          <option>Port Said</option>
          <option>Ismailia</option>
          <option>Suez</option>
          <option>Beni Suef</option>

        </select>
        <input type="password" class="form-control" placeholder="Password" required>
        <input type="password" class="form-control" placeholder="Confirm Password" required>

        <!-- Terms -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
            I accept the <a href="#">terms and conditions</a>
          </label>
        </div>

        <!-- Submit -->

        <button id="b" type="submit" class="signup" > Sign Up  <a href="sign in.html"> </a> </button>
      </form>

      <!-- Social Login -->
      <div class="d-flex justify-content-center gap-3 my-3 social-login">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Apple"></a>
      </div>

      <!-- Extra Links -->
      <div class="extra-links">
        <p>Already have an account? <a href="sign in.html">Sign In</a></p>
      </div>
    </div>
  </div>

  <!-- Right: Image -->
  <div class="signup-image"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
