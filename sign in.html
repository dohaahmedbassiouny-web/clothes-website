<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - VESTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
                background: linear-gradient(135deg, rgba(233, 233, 237, 0.61), #b8cfec);
            font-family: 'Cairo', sans-serif;
        }
        .login-container {
            display: flex;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(16, 18, 19, 0.9); /* NEW */
            transition: 0.4s; /* NEW */

        }
        .nav-link:hover {
            color: #92a5da !important; /* NEW */
        }
        .navbar-brand {
            font-weight: 700;
            color: #ffffff !important; /* NEW */
            font-size: 1.5rem; /* NEW */
        }
        .nav-link {
            color: white !important;
            font-weight: 600;
        }

        .social-login img {
            width: 32px;
            height: 32px;
        }

        .login-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .login-image::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); /* ظل خفيف */
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);


        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #062557;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .btn-login {


            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            border: none;
            background: linear-gradient(90deg, #1a498e, #3b82f6);
            color: white;
            transition: 0.3s ease;
            }
            .btn-login:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 15px rgba(26,73,142,0.4);
            }

        .btn-login:hover {
            background: #d4ac0d;
        }
        .login-image {
            flex: 1;
            position: relative;
            background: url("k (4).jpg") no-repeat center center/contain; /* هنا حطي اسم الصورة */
        }
        .extra-links {
            text-align: center;
            margin-top: 15px;
        }
        .extra-links a {
            color: #1a498e;
            font-weight: bold;
            text-decoration: none;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">   VESTA   </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">


            </ul>
            <a href="#" class="cart-icon text-white"><i class="fas fa-shopping-cart fs-4"></i></a>
        </div>
    </div>
</nav>

<div class="login-container">
    <!-- Left side: Login Form -->
    <div class="login-box">
        <div class="login-form">
            <h2>Sign In</h2>
            <form action="index.html" method="get">
                <input type="text" class="form-control" placeholder="Email or Phone" required>
                <input type="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-login">Sign In</button>
            </form>
            <!-- Social Login -->
            <div class="d-flex justify-content-center gap-3 my-3 social-login">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Apple"></a>
            </div>
            <div class="extra-links">
                <p><a href="forgot.html">Forgot Password?</a></p>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>


    <!-- Right side: Image -->
    <div class="login-image"></div>
</div>

</body>
</html>
